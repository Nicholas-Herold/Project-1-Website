<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Good Eats</title>
		<link rel="stylesheet" href="./assets/style/style.css" />
		<link
			rel="stylesheet"
			href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
		/>
		<script src="https://developer.edamam.com/attribution/badge.js"></script>
	</head>

	<body>
		<div class="row topPadding">

			<div class="columns medium-1">
				<img src="./assets/images/good_eats.png" alt="Empty plate and silverware" style="width: 100px"> 
			</div>

			<div class="columns medium-5 title">
				<h1>Good Eats</h1>
			</div>
			
			<div class="columns medium-6 search-bar">
				<input type="text" id="userInput" placeholder="Search" />
			</div>

			<div class="row text">

				<div class="columns medium-6">
				</div>

				<div class="columns medium-6">
					<!-- Search button -->
					<button
						type="button"
						id="searchButton"
						class="button moreRecipesBtn navbutton"
						> Search
					</button>

					<!-- Favorite button -->
					<button
						type="button"
						id="favoriteButton"
						class="button moreRecipesBtn navbutton"
						> Favorites
					</button>
				</div>

			</div>



					
				

			<div class="row">
				<div class="columns text-right
				">
					<input id="gluten" type="checkbox" name="" value="gluten" /><label for="gluten">Gluten Free</label>
					<input id="dairy" type="checkbox" name="" value="dairy" /><label for="dairy">Dairy Free</label>
					<input id="peanut" type="checkbox" name="" value="" /><label for="">Peanut Free</label>
					<input id="egg" type="checkbox" name="" value="" /><label for="">Egg Free</label>
					<input id="wheat" type="checkbox" name="" value="" /><label for="">Wheat Free</label>
				</div>
			</div>
		</div>
	</div>
  
	<!-- main body of site -->
	<div id="pageContainer">
		<main class="row mainWidth">
			<!-- recipe section -->
			<div class="columns medium-8 mainLeftSide">
				<section id="videoContainer">
					<!-- <video src="assets/video/zoom_0.mp4"></video> -->
					<div class="responsive-embed">
						<iframe class='myVideo' width="420" height="315" src="assets/video/zoom_0.mp4" frameborder="0" allowfullscreen></iframe>
					  </div>
				</section>
				<section id="suggestedRecipeContainer">
					<table class="hover recipeTable">
						<thead>
							<tr>
								<th width="100"></th>
								<th>
									<h2 id='recipeListHeader'>Suggested Recipes</h2>
								</th>
								<!-- <a>sdfsdf</a> -->
							</tr>
						</thead>
						<tbody id="recipeList"></tbody>
					</table>
					<button type="button" class="button moreRecipesBtn" id="moreRec">
						See More +
					</button>
				</section>
			</div>
			<!-- restaurant lookup -->
			<div id="zipdiv" class="columns medium-4 borderControl mainBody">
				<h6 id="ziptxt">Don't want to cook? Type your zipcode below:</h6>
				<h6 id="autolocat">
					Don't want to cook? Look below for restaurants near you.
				</h6>
				<input id="zipinput" type="number" placeholder="Zipcode" />
				<a id="zipbtn" class="button small expanded buttonColor" href="#" onclick="Ziprestaurants()">Search</a>
			</div>

				<!-- This div contains a list of 5 restaurants generated by the API-->
				<div class="columns medium-4 borderControl mainBody none hide" id="restsection">
					<!-- id="restsection" is when creating the restaurant divs -->
				</div>
				
			</main>

			<!-- footer including recipe api attribute -->
			<footer class="columns medium-12" id="footer">
				<hr style="height: 2px; background-color: rgba(13, 147, 209, 0.486)" />
				<div id="edamam-badge" data-color="white"></div>
			</footer>
			
		</div>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
		<script> $(document).foundation(); </script>
		<script src="./assets/script/script.js"></script>

	</body>
</html>
